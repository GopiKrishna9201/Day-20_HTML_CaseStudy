<!DOCTYPE html>
<html>
<head>
  <title>EcoTour - Explore Nature</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>EcoTour</h1>
    <nav>
      <ul>
        <li><a href="#about">About</a></li>
        <li><a href="#gallery">Gallery</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section id="hero">
    <h2>Discover Nature's Beauty</h2>
  </section>

  <section id="about">
    <h2>About Us</h2>
    <p>EcoTour is dedicated to sustainable travel and nature exploration.</p>
  </section>

  <section id="gallery" class="grid">
    <img src="https://via.placeholder.com/400x250?text=Forest" alt="Forest">
    <img src="https://via.placeholder.com/400x250?text=Mountain" alt="Mountain">
    <img src="https://via.placeholder.com/400x250?text=River" alt="River">
  </section>

  <section id="contact">
    <form>
      <label>Name:</label>
      <input type="text" required>
      <label>Email:</label>
      <input type="email" required>
      <label>Tour Type:</label>
      <input type="radio" name="type"> Hiking
      <input type="radio" name="type"> Camping
      <button type="submit">Send</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 EcoTour</p>
  </footer>
</body>
</html>
